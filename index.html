<!DOCTYPE html>
<html>
<head>
    <title>Pk Sim V3 Calculators</title>
    <script src="calculators.js"></script>
</head>
<body>
    <!-- Level to XP Calculator -->
    <label for="inputLevel">Enter a level:</label>
    <input type="number" id="inputLevel">
    <button onclick="calculateXP()">Calculate XP</button>
    <p id="xpOutput"></p>

    <!-- XP to Level Calculator -->
    <label for="inputXP">Enter XP:</label>
    <input type="number" id="inputXP">
    <button onclick="calculateLevel()">Calculate Level</button>
    <p id="levelOutput"></p>

    <script>
        function calculateXP() {
            var inputLevel = document.getElementById("inputLevel").value;
            var xpResult = levelXp(inputLevel); // Assuming levelXp is a function in calculators.js
            document.getElementById("xpOutput").innerHTML = "XP Required: " + xpResult;
        }

        function calculateLevel() {
            var inputXP = document.getElementById("inputXP").value;
            var levelResult = xpToLvl(inputXP); // Assuming xpToLvl is a function in calculators.js
            document.getElementById("levelOutput").innerHTML = "Level Achieved: " + levelResult;
        }
    </script>
</body>
</html>
